<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gallery</title>
    <meta name="description" content="Gallery">
    <script src="../../../dist/aframe-master.js"></script>
    <script src="components/draggable.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="mozvr" src="../../assets/img/mozvr.png">
        <img id="shadow2" src="../../assets/img/radial-shadow-2.png">
        <img id="ui1" src="1.jpg">
        <img id="ui2" src="2.jpg">
        <img id="ui3" src="4.jpg">
      </a-assets>

      <a-curvedimage draggable class="selectable" src="#ui3" radius="5.7" theta-length="100" height="9"
                     rotation="0 90 0" scale="1.2 1.2 1.2"></a-curvedimage>
      <a-curvedimage draggable class="selectable" src="#mozvr" radius="5.7" theta-length="17" height=".36"
                     opacity="0.2" rotation="0 250 0" position="0 2 0"></a-curvedimage>
      <a-curvedimage draggable class="selectable" src="#ui1" radius="5.7" theta-length="72" height="2.6"
                     rotation="0 80 0" position="0 0.7 0" scale="0.6 0.6 0.6"></a-curvedimage>
      <a-curvedimage draggable class="selectable" src="#ui2" radius="5.7" theta-length="70" height="3.02"
                     rotation="0 -130 0" scale="0.8 0.8 0.8"></a-curvedimage>

      <a-image position="0 -5 0" src="#shadow2" rotation="-90 0 0" scale="6 6 6"></a-image>
      <a-sky color="#333"></a-sky>

      <a-entity position="0 0 1.5" raycaster="objects: .selectable">
        <a-entity daydream-controls="hand: right">
           <a-cone id="ray" color="cyan" position="0 0 -2" rotation="-90 0 0" radius-bottom="0.005" radius-top="0.001" height="4"></a-cone>
        </a-entity>
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
